<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="casio">CASIO</div>
      <div class="screen"></div>
      <div class="answer"></div>
      <div class="buttons">
        <div id="button-1" class="button grid-continer">AC</div>
        <div id="button-2" class="button grid-continer operator">%</div>
        <div id="button-3" class="button grid-continer">BACK</div>
        <div id="button-4" class="button grid-continer operator">/</div>
        <div id="button-5" class="button grid-continer">7</div>
        <div id="button-6" class="button grid-continer">8</div>
        <div id="button-7" class="button grid-continer">9</div>
        <div id="button-8" class="button grid-continer operator">*</div>
        <div id="button-9" class="button grid-continer">4</div>
        <div id="button-10" class="button grid-continer">5</div>
        <div id="button-11" class="button grid-continer">6</div>
        <div id="button-12" class="button grid-continer operator">-</div>
        <div id="button-13" class="button grid-continer">1</div>
        <div id="button-14" class="button grid-continer">2</div>
        <div id="button-15" class="button grid-continer">3</div>
        <div id="button-16" class="button grid-continer operator">+</div>
        <div id="button-17" class="button grid-continer">.</div>
        <div id="button-18" class="button grid-continer">0</div>
        <div id="button-19" class="button grid-continer big">=</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./function.js"></script>
  </body>
</html>
